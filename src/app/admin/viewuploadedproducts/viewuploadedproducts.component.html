<div class="offset 2">
    <mat-card class="example-card"  *ngFor="let product of allProductsArray">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(tv.jpg)'}" class="example-header-image"></div>
        <mat-card-title class="title">{{product.product_name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="img-article" src={{product.img_path}} alt="">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-flat-button color="primary">Edit</button>
        <button mat-flat-button color="primary">Delete</button>
        
        <!-- <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a> -->
      </mat-card-actions>
    </mat-card>

  </div>
