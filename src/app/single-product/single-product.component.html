<div class="top_50px">

</div>
<div class="row" *ngIf="product">
  <div class="col-md-2">
    <div class="small_product"><img src="{{imageUrl}}{{product.img_path}}" alt="Random first slide"  class="" ></div>
    <div class="small_product"><img [src]="images[1]" alt="Random second slide" class="" ></div>
    <div class="small_product"><img [src]="images[2]" alt="Random third slide" class="" ></div>
  </div>
  <div class="col-md-4">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <img src="{{imageUrl}}{{product.img_path}}" alt="Random first slide" style="width:400px;height:400px;">

      </ng-template>
      <ng-template ngbSlide>
        <img [src]="images[1]" alt="Random second slide">

      </ng-template>
      <ng-template ngbSlide>
        <img [src]="images[2]" alt="Random third slide">

      </ng-template>
    </ngb-carousel>
    <!-- small images -->

  </div>
  <div class="col-md-3 offset-right-1">
  <h2>{{product.product_name}}</h2>
  <h4>{{product.price}}</h4>
  <h3>Quantity</h3>
  <select class="form-control" name="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <h4>Types:</h4>
   <label class="radio-inline btn-lg"><input class="radio" type="radio" name="types" value="15" checked> 15 Inch</label>
   <label class="radio-inline btn-lg"><input class="radio" type="radio" name="types" value="18"> 18 Inch</label>
   <label class="radio-inline btn-lg"><input class="radio" type="radio" name="types" value="20"> 20 Inch </label>
   <h3>Color</h3>
   <select class="form-control" name="">
     <option value="Black">Black</option>
     <option value="Red">Red</option>
     <option value="Silver">Silver</option>
   </select>
  <br>
   <button type="button"  name="button"  class="btn btn-lg bg-warning">Add to cart</button>
</div>

</div>
<div class="layer_1">

</div>
<!-- description review and information -->
  <div class="container jumbotron  top_30px">
    <ngb-tabset>

    <ngb-tab title="Description" class="bg-primary">
    <ng-template ngbTabContent>
    <p>{{product?.description}}</p>
    </ng-template>
    </ngb-tab>
    <ngb-tab>
    <ng-template ngbTabTitle>Reviews</ng-template>
    <ng-template ngbTabContent><p>{{product.category.category_id}}</p>
    </ng-template>
    </ngb-tab>
    <ngb-tab title="Information" [disabled]="false">
    <ng-template ngbTabContent>
    <p>{{product.category.category_name}}</p>
    </ng-template>
    </ngb-tab>

    </ngb-tabset>
  </div>
